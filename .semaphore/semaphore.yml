---
version: v1.0
name: Benchmarking suite
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 24
blocks:
- name: setup
  dependencies: []
  task:
    jobs:
    - name: setup
      commands:
      - checkout
      - cache store $SEMAPHORE_GIT_SHA .
      - sudo apt-get update
      - sudo apt-get install build-essential libssl-dev git -y
      - git clone https://github.com/wg/wrk.git wrk
      - cd wrk && make
      - cache store wrk wrk
      - bundle config path .cache
      - bundle install
      - cache store built-in .cache
      - bundle exec rake config
- name: javascript
  dependencies:
  - setup
  run:
    when: change_in('/javascript/')
  task:
    prologue:
      commands:
      - cache restore $SEMAPHORE_GIT_SHA
      - cache restore wrk
      - sudo install wrk /usr/local/bin
      - cache restore bin
      - cache restore built-in
      - sem-service start postgres
      - createdb -U postgres -h 0.0.0.0 benchmark
      - psql -U postgres -h 0.0.0.0 -d benchmark < dump.sql
      - bundle config path .cache
      - bundle install
      - bundle exec rake config
    jobs:
    - name: setup
      commands:
      - checkout
- name: 0http
  dependencies:
  - javascript
  run:
    when: change_in('/javascript/0http')
  task:
    env_vars:
    - name: LANGUAGE
      value: javascript
    - name: FRAMEWORK
      value: 0http
    prologue:
      commands:
      - cache restore $SEMAPHORE_GIT_SHA
      - cache restore wrk
      - sudo install wrk /usr/local/bin
      - cache restore bin
      - cache restore built-in
      - sem-service start postgres
      - createdb -U postgres -h 0.0.0.0 benchmark
      - psql -U postgres -h 0.0.0.0 -d benchmark < dump.sql
      - bundle config path .cache
      - bundle install
      - bundle exec rake config
    jobs:
    - name: node
      commands:
      - make  -f javascript/0http/.Makefile build.node
      - bundle exec rspec .spec
      - make  -f javascript/0http/.Makefile collect.node
      - bundle exec rake db:raw_export
      env_vars:
      - name: ENGINE
        value: node
    - name: uwebsockets
      commands:
      - make  -f javascript/0http/.Makefile build.uwebsockets
      - bundle exec rspec .spec
      - make  -f javascript/0http/.Makefile collect.uwebsockets
      - bundle exec rake db:raw_export
      env_vars:
      - name: ENGINE
        value: uwebsockets
