name: CI

on:
  - pull_request
  - push

jobs:
  matrix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.4
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.8"
          bundler-cache: true
      - name: Install deps
        run: bundle install --jobs 4 --retry 3
      - id: set-matrix
        run: echo "matrix=$(bundle exec rake ci:matrix)" >> "$GITHUB_OUTPUT"
        env:
          FILES: ${{ steps.file_changes.outputs.files }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  test:
    needs: matrix

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v6
      
      # Setup runtime environment based on language and runtime version
      - name: Setup Python
        if: matrix.language == 'python' && matrix.runtime
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.runtime }}
          cache: 'pip'
      
      - name: Setup Node.js
        if: matrix.language == 'javascript' && matrix.engine == 'node' && matrix.runtime
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.runtime }}
          cache: 'npm'
      
      - name: Setup Java
        if: matrix.language == 'java' && matrix.runtime
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.runtime }}
          cache: 'maven'
      
      - name: Setup Go
        if: matrix.language == 'go' && matrix.runtime
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.runtime }}
          cache: true
      
      - name: Setup Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.8"
          bundler-cache: true
      
      - name: Install deps
        run: bundle install --jobs 4 --retry 3

      - name: Docker version
        run: docker -v

      - name: Configure
        run: bundle exec rake config

      - name: Build
        run: |
          make "build"  -f "${DIRECTORY}/.Makefile"
        env:
          DIRECTORY: ${{ matrix.directory }}
          ENGINE: ${{ matrix.engine }}
          RUNTIME_VERSION: ${{ matrix.runtime }}

      - name: Wait
        run: sleep 120

      - name: Test
        run: bundle exec rspec .spec
        env:
          LANGUAGE: ${{ matrix.language }}
          FRAMEWORK: ${{ matrix.framework }}
          ENGINE: ${{ matrix.engine }}
          RUNTIME_VERSION: ${{ matrix.runtime }}
