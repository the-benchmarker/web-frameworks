framework:
  website: luminusweb.com
  version: "4.50"

  files:
    - "**/*.clj"
    - "**/*.edn"
    - "**/*.xml"
    - "**/*.html"

  build:
    - lein uberjar

  binaries:
    - target/uberjar/luminus.jar

  command: java -jar target/uberjar/luminus.jar 3000
language:
  compiler: lein
  java: 21
