language:
  version: 11.0

  files:
    - "**/*.cs"
    - web.csproj

  engines:
    default:
      command: dotnet /usr/src/app/out/web.dll
      environment:
        ASPNETCORE_URLS: http://*:3000
        DOTNET_gcServer: 1
        DOTNET_SYSTEM_NET_SOCKETS_INLINE_COMPLETIONS: 1
        DOTNET_Thread_UseAllCpuGroups: 1

framework:
  engines:
    - default
