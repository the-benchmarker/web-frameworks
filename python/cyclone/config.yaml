framework:
  website: cyclone.io
  version: 1.3

build_deps:
  - libffi-dev
  - openssl-dev
  - curl

fixes:
  - curl https://sh.rustup.rs > init.sh
  - sh init.sh -y
  - find $HOME/.cargo/bin -type f -exec install {} /usr/local/bin \;
  - rustup default nightly

command: twistd --python=server.py --nodaemon
