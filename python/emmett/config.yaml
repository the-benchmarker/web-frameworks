framework:
  website: emmett.sh
  version: 2.5

  engines:
    - emmett
    - gunicorn

  build_deps:
    - libffi-dev
    - libssl-dev

language:
  version: 3.11
  engines:
    gunicorn:
      environment:
        WORKER_CLASS: emmett.asgi.workers.EmmettWorker
    emmett:
      command: emmett serve --host 0.0.0.0 --port 3000 --workers $(nproc)
