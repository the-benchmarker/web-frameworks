framework:
  website: guillotina.io
  version: 6.3

  engines:
    - uvicorn
    - hypercorn

  build_deps:
    - libffi-dev
    - curl
    - libssl-dev

  bootstrap:
    - curl https://sh.rustup.rs > init.sh
    - sh init.sh -y
    - find $HOME/.cargo/bin -type f -exec install {} /usr/local/bin \;
    - rustup default nightly

  environment:
    RUSTFLAGS: -C target-feature=-crt-static
