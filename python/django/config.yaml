framework:
  website: djangoproject.com
  version: 3.2

  engines:
    - gunicorn
    - bjoern
    - uwsgi
    - waitress
    - uvicorn
    - hypercorn
    - daphne

language:
  engines:
    gunicorn:
      command: >
        gunicorn --log-level warning  \
          --bind 0.0.0.0:3000  \
          --reuse-port  \
          --workers $(nproc) \
          app.wsgi
    uwsgi:
      command: >
        uwsgi --module=app.wsgi:application \
        --env DJANGO_SETTINGS_MODULE=app.settings \
        --master --pidfile=/tmp/project-master.pid \
        --socket=0.0.0.0:3000 \      
        --processes=$(nproc)
