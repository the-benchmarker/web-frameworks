require:
 - rubocop-rake
 - rubocop-rspec
 
AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7

Naming/AccessorMethodName:
  Exclude: 
    - ruby/rack-routing/app/route_handler.rb

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/CyclomaticComplexity: 
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/AbcSize:
  Enabled: false
