language:
  version: 21
  compiler: maven

  files:
    - src/**/*.java
    - pom.xml
    - src/**/*.xml
    - src/**/*.yml
    - src/**/*.jsp
    - '**/*.kts'
    - '**/*.properties'

  fix:
    - ln -sfv /usr/local/openjdk-21/bin/java /usr/bin/java

  engines:
    default:
      command: /usr/bin/java -jar /opt/web/target/benchmark-1.0.0.jar

framework:
  engines:
    - default
