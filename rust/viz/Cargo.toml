[package]
name = "server"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
viz = "0.9"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
lto = true
panic = "abort"
incremental = false
codegen-units = 1
rpath = false
strip = false
