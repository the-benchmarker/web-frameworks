language:
  version: ES2019

  engines:
    node:
      environment:
        NODE_ENV: production
      bootstrap:
        - npm install
      command: node cluster.js
    turbo:
      environment:
        NODE_ENV: production
      deps:
        - python3
        - make
        - gcc
        - g++
      bootstrap:
        - npm install
      command: node app.js
    uwebsockets:
      deps:
        - git
      environment:
        NODE_ENV: production
        EXPERIMENTAL_FASTCALL: 1
      bootstrap:
        - npm install
      command: node cluster.js
    deno:
      bootstrap:
        - deno install
      command: deno serve --parallel --allow-net --allow-read=. --allow-env app.ts
    happyx:
      bootstrap:
        - npm install
      command: node app.js
    bun:
      bootstrap:
        - bun install --production
      command: bun run cluster.ts
      files:
        - bunfig.toml

framework:
  engines:
    - node

  files:
    - '**/*.js'
    - '**/*.ts'
    - '**/*.json'
