language:
  version: ES2019

  engines:
    node:
      environment:
        NODE_ENV: production
      bootstrap:
        - npm --location=global install pm2
        - npm install
      command: pm2-runtime start app.js -i $(nproc)
    turbo:
      environment:
        NODE_ENV: production
      bootstrap:
        - npm install
      command: node app.js
    uwebsockets:
      deps:
        - git
        - gcompat
      environment:
        NODE_ENV: production
        EXPERIMENTAL_FASTCALL: 1
      bootstrap:
        - npm --location=global install pm2
        - npm install
      command: pm2-runtime start app.js -i $(nproc)
    deno:
      deps:
        - npm
      bootstrap:
        - npm --location=global install pm2
      command: pm2-runtime start app.ts --interpreter="deno" --interpreter-args="run --allow-net"
    bun:
      deps:
        - npm
      bootstrap:
        - npm --location=global install pm2
        - bun install
      command: pm2-runtime start "NODE_ENV=production bun app.ts" -i $(nproc)

framework:
  engines:
    - node

  files:
    - "**/*.js"
    - "**/*.ts"
    - "**/*.json"
