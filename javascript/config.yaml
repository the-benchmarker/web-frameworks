language:
  version: ES2019

  engines:
    node:
      environment:
        NODE_ENV: production
      bootstrap:
        - npm --location=global install pm2
        - npm install
      command: pm2-runtime start app.js -i max
    turbo:
      environment:
        NODE_ENV: production
      bootstrap:
        - npm install
      command: node app.js
    uwebsockets:
      deps:
        - git
      environment:
        NODE_ENV: production
        EXPERIMENTAL_FASTCALL: 1
      bootstrap:
        - npm --location=global install pm2
        - npm install
      command: pm2-runtime start app.js -i max
    deno:
      deps:
        - npm
      bootstrap:
        - npm --location=global install pm2
      command: nohup pm2-runtime start "deno run --allow-net --allow-read=. app.ts" -i max
    bun:
      command: bun run cluster.ts
    happyx:
      bootstrap:
        - npm install
      command: node app.js

framework:
  engines:
    - node

  files:
    - '**/*.js'
    - '**/*.ts'
    - '**/*.json'
