language:
  version: ES2019

  engines:
    node:
      environment:
        NODE_ENV: production
      bootstrap:
        - npm --location=global install pm2
        - npm install
      command: pm2-runtime start app.js -i max
    turbo:
      environment:
        NODE_ENV: production
      deps:
        - python3
        - make
        - gcc
        - g++
      bootstrap:
        - npm install
      command: node app.js
    uwebsockets:
      deps:
        - git
      environment:
        NODE_ENV: production
        EXPERIMENTAL_FASTCALL: 1
      bootstrap:
        - npm --location=global install pm2
        - npm install
      command: pm2-runtime start app.js -i max
    deno:
      deps:
        - npm
      bootstrap:
        - deno install
      command: deno run --allow-net --allow-read=. --allow-env app.ts
    happyx:
      bootstrap:
        - npm install
      command: node app.js
    bun:
      bootstrap:
        - bun install --production
        - bun add pm2-beta
      command: bun run pm2 start app.ts -i max
      files:
        - bunfig.toml

framework:
  engines:
    - node

  files:
    - '**/*.js'
    - '**/*.ts'
    - '**/*.json'
