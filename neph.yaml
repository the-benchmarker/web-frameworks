main:
  depends_on:
    - node
    - ruby
    - crystal
    - go
    - rust
    - elixir
    - swift
    - scala
    - python
    - nim
    - csharp
    - objc
    - benchmarker

node:
  depends_on:
    - express
    - clusterexpress
    - polka
    - clusterpolka

express:
  command: |
    npm install
    ln -s -f ../node/express/bin/server_node_express ../../bin/.
  dir:
    node/express

clusterexpress:
  command: |
    npm install
    ln -s -f ../node/express/bin/server_node_clusterexpress ../../bin/.
  dir:
    node/express

polka:
  command: |
    npm install
    ln -s -f ../node/polka/bin/server_node_polka ../../bin/.
  dir:
    node/polka

clusterpolka:
  command: |
    npm install
    ln -s -f ../node/polka/bin/server_node_clusterpolka ../../bin/.
  dir:
    node/polka

ruby:
  depends_on:
    - rails
    - sinatra
    - roda

rails:
  command: |
    bundle update
    bundle install --path vendor/bundle
    ln -s -f ../ruby/rails/bin/server_ruby_rails ../../bin/.
  dir:
    ruby/rails

sinatra:
  command: |
    bundle update
    bundle install --path vendor/bundle
    ln -s -f ../ruby/sinatra/server_ruby_sinatra ../../bin/.
  dir:
    ruby/sinatra

roda:
  command: |
    bundle update
    bundle install --path vendor/bundle
    ln -s -f ../ruby/roda/server_ruby_roda ../../bin/.
  dir:
    ruby/roda

