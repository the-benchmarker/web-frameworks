language:
  version: 2024.41
  files:
    - "**/*.v"
    - server
  bootstrap:
    - cd /opt/vlang && git fetch --all --tags && git checkout tags/2024.41 && make && v -version && cd /app
  build_flags:
    - -prod -cc gcc

  engines:
    default:
      command: /app/server

framework:
  engines:
    - default
