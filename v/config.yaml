language:
  version: '0.5'
  files:
    - "**/*.v"
    - server
  bootstrap:
    - cd /opt/vlang && git fetch --all --tags && git checkout 0.5 && make && v -version && cd /app && v install https://github.com/enghitalo/vanilla

  build_flags:
    - -prod -cc gcc

  engines:
    default:
      command: /app/server

framework:
  engines:
    - default
