framework:
  github: aplus-framework/app
  version: 23.0
  website: aplus-framework.com/packages/app

  bootstrap:
    - mkdir -p storage/logs
    - chown -R www-data:www-data storage/logs

  build_deps:
    - libsodium-dev
    - memcached
    - libmemcached-tools
    - libmemcached-dev
    - libyaml-dev
    - libicu-dev
    - libpng-dev

  modules:
    - sodium
    - mysqli
    - intl
    - gd

  extensions:
    - igbinary
    - memcached
    - msgpack
    - redis
    - yaml
