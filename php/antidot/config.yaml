language:
  version: 8.2

  engines:
    reactphp:
      bootstreap:
        - mkdir -p var/cache && chmod 777 var/cache
        - mkdir -p var/log && chmod 777 var/log

      command: bin/console serve

framework:
  website: antidotfw.io
  github: antidot-framework/antidot-framework
  version: 2.0

  files:
    - "**/*.php"
    - composer.json
    - bin/console
    - "**/*.prod.yaml"

  engines:
    - reactphp
