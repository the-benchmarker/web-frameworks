language:
  engines:
    reactphp:
      command: bin/console serve
      environment:
        COMPOSER_ALLOW_SUPERUSER: 1

framework:
  website: antidotfw.io
  github: antidot-framework/antidot-framework
  version: 2.0

  files:
    - "**/*.php"
    - composer.json
    - bin/console
    - "**/*.prod.yaml"

  engines:
    - reactphp

  bootstrap:
    - mkdir var/cache -p
