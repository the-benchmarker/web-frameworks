language:
  version: 11
framework:
  github: oatpp/oatpp
  version: 1.3.0

  build_deps:

  bin_deps:

  binaries:
    - build/oat_benchmark

  download:
    - git clone --depth=1 https://github.com/oatpp/oatpp
    - cd oatpp/

  build:
    - mkdir build
    - cd build && cmake -DOATPP_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release ..
    - cd build && make install -j 6

  command: /opt/web/build/oat_benchmark
