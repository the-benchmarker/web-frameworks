buildscript {

    repositories {
        mavenCentral()
    }

    ext {
        kotlinVersion = "1.8.+"
        joobyVersion = "3.0.0.M7"
        shadowVersion = "+"
    }
    
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
    id "com.github.johnrengelman.shadow" version "${shadowVersion}"
    id "application"
}


group "benchmark.kooby"
version "1.0.0"
mainClassName = "benchmark.AppKt"
sourceCompatibility = 17

kotlin {
    jvmToolchain {
        languageVersion.set(JavaLanguageVersion.of("17"))
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "io.jooby:jooby-undertow:${joobyVersion}"
}

shadowJar {
    mergeServiceFiles()
    archiveBaseName.set("server")
    archiveClassifier.set('')
    archiveVersion.set('')
}
